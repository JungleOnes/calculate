<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор стоимости сайта</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="calculator">
		<h1 class="calculator__title">Калькулятор стоимости</h1>
		<div class="calculator__container">

			<form class="calculator__form" id="calculator-form">

				<div class="calculator__section">
					<h2 class="calculator__subtitle">Тип сайта</h2>
					<div class="calculator__options">
						<label class="calculator__option">
							<input type="radio" name="siteType" value="3000" checked>
							Интернет-магазин
						</label>
						<label class="calculator__option">
							<input type="radio" name="siteType" value="2500">
							Сайт для компании
						</label>
						<label class="calculator__option">
							<input type="radio" name="siteType" value="1500">
							Landing Page
						</label>
						<label class="calculator__option">
							<input type="radio" name="siteType" value="1800">
							Сайт-визитка
						</label>
						<label class="calculator__option">
							<input type="radio" name="siteType" value="2200">
							Каталог продукции
						</label>
					</div>
				</div>
				<div class="calculator__section">
					<h2 class="calculator__subtitle">Дизайн</h2>
					<div class="calculator__options">
						<label class="calculator__option">
							<input type="radio" name="designType" value="1000" checked>
							Индивидуальный
						</label>
						<label class="calculator__option">
							<input type="radio" name="designType" value="1500">
							Уникальный WoW-дизайн
						</label>
						<label class="calculator__option">
							<input type="radio" name="designType" value="800">
							Шаблонный
						</label>
					</div>
				</div>
				<div class="calculator__section">
					<h2 class="calculator__subtitle">Количество страниц</h2>
					<div class="calculator__range-wrapper">
						<input class="calculator__range" type="range" name="pageCount" min="1" max="50" value="1"
							id="page-count">
						<span id="page-count-display">1</span> страниц
					</div>
				</div>
				<div class="calculator__section">
					<h2 class="calculator__subtitle">Адаптивный дизайн</h2>
					<div class="calculator__options">
						<label class="calculator__option">
							<input type="radio" name="responsiveDesign" value="500" checked>
							ПК или мобильная версия
						</label>
						<label class="calculator__option">
							<input type="radio" name="responsiveDesign" value="1000">
							ПК и мобильная версия
						</label>
						<label class="calculator__option">
							<input type="radio" name="responsiveDesign" value="1500">
							ПК, мобильная и планшет
						</label>
						<label class="calculator__option">
							<input type="radio" name="responsiveDesign" value="2000">
							Все устройства
						</label>
					</div>
				</div>
				<div class="calculator__section">
					<h2 class="calculator__subtitle">Система управления (CMS)</h2>
					<div class="calculator__options">
						<label class="calculator__option">
							<input type="radio" name="cms" value="1000" checked>
							WordPress
						</label>
						<label class="calculator__option">
							<input type="radio" name="cms" value="1500">
							OpenCart
						</label>
						<label class="calculator__option">
							<input type="radio" name="cms" value="2000">
							MODX
						</label>
					</div>
				</div>
				<div class="calculator__section">
					<h2 class="calculator__subtitle">Дополнительные функции</h2>
					<div class="calculator__options">
						<label class="calculator__option">
							<input type="checkbox" name="additional" value="300">
							Настройка Google Analytics
						</label>
						<label class="calculator__option">
							<input type="checkbox" name="additional" value="500">
							Синхронизация с CRM
						</label>
						<label class="calculator__option">
							<input type="checkbox" name="additional" value="400">
							Работа с Google Maps API
						</label>
						<label class="calculator__option">
							<input type="checkbox" name="additional" value="600">
							Подключение онлайн-консультанта
						</label>
						<label class="calculator__option">
							<input type="checkbox" name="additional" value="700">
							Интеграция с Telegram
						</label>
					</div>
				</div>

			</form>
			<div class="calculator__total">
				Общая стоимость: <span id="total-price">0</span> грн
			</div>
		</div>
	</div>

	<script src="/js/script.js"></script>
</body>

</html>
